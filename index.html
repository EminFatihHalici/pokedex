<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/pokeball_icon.png">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/big-card.css">
    <link rel="stylesheet" href="./styles/spinner.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./script.js" defer></script>
    <script src="./scripts/template.js"></script>
    <title>Pokedex</title>
</head>

<body onload="onloadFunc()">
    <div class="overlay-big-card d_none" onclick="closeBigCard(event)" id="bigCard">
        <div class="overlay-template-position">
            <div class="big-card-template" onclick="dialogPrevention(event)" id="bigCardTemplate"></div>
        </div>
    </div>

    <header class="p-3">
        <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center">

            <div class="d-flex align-items-center mb-2 mb-md-0">
                <a href="./index.html" class="d-flex align-items-center text-decoration-none">
                    <img src="./assets/pokeball_icon.png" alt="Logo" width="40" height="40" class="me-2">
                </a>
                <h1 class="h4 mb-0">Pokedex</h1>
            </div>

            <form class="d-flex" role="search" onsubmit="event.preventDefault(); searchPokemon()">
                <input type="text" id="searchInput" class="form-control me-2" placeholder="Search Pokemon..."
                    aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>

        </div>
    </header>

    <main>

        <div class="container text-center">
            <div id="pokemonContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

            </div>
        </div>

    </main>

    <div class="d-grid gap-2 col-6 mx-auto my-3">
        <button type="button" id="loadMoreBtn" onclick="loadMorePokemon()" class="btn btn-outline-warning load-btn">Load more</button>
    </div>

    <div id="overlay">
        <div class="spinner"></div>
    </div>
</body>

<footer class="py-3 mt-auto">
    <div class="container text-center">
        <a href="./index.html" class="d-flex align-items-center justify-content-center">
            <img src="./assets/pokeball_icon.png" alt="Logo-Footer" width="24" height="24" class="me-2">
        </a>
        <p class="mb-0 text-muted">Â© 2025 - E.F.H aka Master of Pokemon</p>
    </div>
</footer>


</html>
